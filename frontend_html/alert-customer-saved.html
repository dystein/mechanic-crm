<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./alert-customer-saved.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="alert-customer-saved">
      <div class="notification">
        <div class="emoji-wrapper">
          <img
            class="emoji-icon"
            loading="lazy"
            alt=""
            src="./public/emoji.svg"
          />
        </div>
        <b class="customer-saved">Customer Saved</b>
        <div class="close-button">
          <img
            class="vuesaxoutlineclose-circle-icon"
            loading="lazy"
            alt=""
            src="./public/vuesaxoutlineclosecircle.svg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
