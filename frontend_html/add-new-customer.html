<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./add-new-customer.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="add-new-customer">
      <form class="modal-add-new-customer-form">
        <div class="modal-add-new-customer-form-inner">
          <div class="user-details-panel-parent">
            <div class="user-details-panel">
              <b class="add-new-customer1">Add New Customer</b>
            </div>
            <img
              class="button-icon9"
              loading="lazy"
              alt=""
              src="./public/button2.svg"
            />
          </div>
        </div>
        <div class="form">
          <div class="upload-avatar">
            <b class="label4">Avatar</b>
            <img class="upload-avatar-icon" alt="" />

            <button class="avatar2">
              <img class="icon12" alt="" />

              <div class="placeholder">ADD</div>
              <img class="icon13" alt="" />
            </button>
          </div>
          <div class="name3">
            <div class="input">
              <b class="label5">First Name</b>
              <div class="first-name3">
                <img class="icon14" alt="" />

                <div class="placeholder1">Barbara</div>
                <img class="icon15" alt="" />
              </div>
            </div>
            <div class="input1">
              <b class="label6">Last Name</b>
              <div class="last-name3">
                <img class="icon16" alt="" />

                <div class="placeholder2">Anderson</div>
                <img class="icon17" alt="" />
              </div>
            </div>
          </div>
          <div class="contact">
            <div class="input2">
              <b class="label7">Email</b>
              <div class="email3">
                <img class="icon18" alt="" />

                <div class="placeholder3">banderson@gmail.com</div>
                <img class="icon19" alt="" />
              </div>
            </div>
            <div class="input3">
              <b class="label8">Phone</b>
              <div class="phone">
                <img class="icon20" alt="" />

                <div class="placeholder4">310-685-3335</div>
                <img class="icon21" alt="" />
              </div>
            </div>
          </div>
          <div class="input4">
            <b class="label9">Address</b>
            <div class="street10">
              <img class="icon22" alt="" />

              <input
                class="placeholder5"
                placeholder="Street Address"
                type="text"
              />

              <img class="icon23" alt="" />
            </div>
          </div>
          <div class="address-row-2">
            <div class="city10">
              <img class="icon24" alt="" />

              <input class="placeholder6" placeholder="City" type="text" />

              <img class="icon25" alt="" />
            </div>
            <button class="state5">
              <img class="icon26" alt="" />

              <div class="placeholder7">State / Province</div>
              <img class="icon27" alt="" />
            </button>
            <button class="zip-code4">
              <img class="icon28" alt="" />

              <div class="placeholder8">Zip Code</div>
              <img class="icon29" alt="" />
            </button>
          </div>
        </div>
        <div class="actions">
          <div class="buttons">
            <div class="button-cancel">
              <div class="button4">Cancel</div>
            </div>
            <button class="button-save">
              <div class="button5">Save Customer</div>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
