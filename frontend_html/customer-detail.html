<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./customer-detail.css" />
    <link

    />

      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"

  </head>
  <body>
    <div class="customer-detail">
      <section class="screen-columns-bg-group">
        <div class="screen-columns-bg3">
          <div class="base16"></div>

        <form class="frame-form">

              <img

              <img

                alt=""
                src="./public/button-22.svg"
                id="buttonIcon2"
              />

              <img
                class="button-icon31"
                loading="lazy"
                alt=""
                src="./public/button-4.svg"
              />

              <img
                class="button-icon32"
                loading="lazy"
                alt=""
                src="./public/button-43.svg"
              />

              <button class="button19">
                <img class="icon64" alt="" src="./public/icon-1.svg" />

                <div class="badge7">
                  <div class="badge8"></div>
                </div>
              </button>
              <img
                class="button-icon33"

                alt=""
                src="./public/button-6.svg"
              />
            </div>
          </div>
          <div class="base-container">
            <div class="base17"></div>
          </div>
          <div class="delete-customer-button-wrapper">
            <div class="delete-customer-button">
              <div class="cover">
                <img class="cover-icon" alt="" src="./public/cover@2x.png" />

                <div class="avatar-wrapper1">
                  <div class="avatar9">
                    <div class="avatar-summary"></div>
                    <div class="avatar-edit-hidden">
                      <img
                        class="icon-wrapper5"
                        loading="lazy"
                        alt=""
                        src="./public/icon-wrapper.svg"
                      />
                    </div>
                  </div>
                </div>
                <div class="button-save1" id="buttonSave">
                  <div class="button20">Save Changes</div>
                  <img class="icon65" alt="" />
                </div>
                <div class="street-address">
                  <img
                    class="button-delete-customer"
                    loading="lazy"
                    alt=""
                    src="./public/button--delete-customer.svg"
                    id="buttonDeleteCustomer"
                  />
                </div>
              </div>
              <div class="form3">
                <div class="name11">
                  <div class="input7">
                    <b class="label26">First Name</b>
                    <div class="first-name11">
                      <img class="icon66" alt="" />

                      <input
                        class="placeholder21"
                        placeholder="Barbara"
                        type="text"
                      />

                      <img class="icon67" alt="" />
                    </div>
                  </div>
                  <div class="input8">
                    <b class="label27">Last Name</b>
                    <div class="last-name11">
                      <img class="icon68" alt="" />

                      <input
                        class="placeholder22"
                        placeholder="Anderson"
                        type="text"
                      />

                      <img class="icon69" alt="" />
                    </div>
                  </div>
                </div>
                <div class="contact1">
                  <div class="input9">
                    <b class="label28">Email</b>
                    <div class="email11">
                      <img class="icon70" alt="" />

                      <input
                        class="placeholder23"
                        placeholder="banderson@gmail.com"
                        type="text"
                      />

                      <img class="icon71" alt="" />
                    </div>
                  </div>
                  <div class="input10">
                    <b class="label29">Phone</b>
                    <div class="phone1">
                      <img class="icon72" alt="" />

                      <input
                        class="placeholder24"
                        placeholder="310-685-3335"
                        type="text"
                      />

                      <img class="icon73" alt="" />
                    </div>
                  </div>
                </div>
                <div class="input11">
                  <b class="label30">Address</b>
                  <div class="street19">
                    <img class="icon74" alt="" />

                    <input
                      class="placeholder25"
                      placeholder="Street Address"
                      type="text"
                    />

                    <img class="icon75" alt="" />
                  </div>
                </div>
                <footer class="address-row-21">
                  <div class="city19">
                    <img class="icon76" alt="" />

                    <input
                      class="placeholder26"
                      placeholder="City"
                      type="text"
                    />

                    <img class="icon77" alt="" />
                  </div>
                  <div class="state13">
                    <img class="icon78" alt="" />

                    <input
                      class="placeholder27"
                      placeholder="State / Province"
                      type="text"
                    />

                    <img class="icon79" alt="" />
                  </div>
                  <button class="zip-code12">
                    <img class="icon80" alt="" />

                    <div class="placeholder28">Zip Code</div>
                    <img class="icon81" alt="" />
                  </button>
                </footer>
              </div>
            </div>
          </div>
          <div class="right-area6">
            <div class="customer-deal-info-wrapper">
              <div class="customer-deal-info">
                <div class="recent-vehicles-label">
                  <b class="recent-vehicles1">Recent Vehicles</b>
                </div>
                <img
                  class="button-icon34"
                  loading="lazy"
                  alt=""
                  src="./public/button-63.svg"
                  id="buttonIcon6"
                />
              </div>
            </div>
            <div class="customer-deal-list-field-em">
              <div class="deal-repeat-link1" id="dealRepeatLink">
                <div class="image10">
                  <div class="image11"></div>
                </div>
                <div class="customer-address6">
                  <div class="address5">
                    <b class="street20">2020</b>
                    <b class="city20">Mercedes-Benz</b>
                    <b class="state14">S550</b>
                  </div>
                  <div class="info1">
                    <div class="appointment-date-field">Nov 14, 09:00</div>
                    <div class="separator4">•</div>
                    <div class="price14">
                      <div class="logo-container">$</div>
                      <div class="price-field">6000</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="deal-ignore3">
                <img
                  class="image-icon14"
                  loading="lazy"
                  alt=""
                  src="./public/image3@2x.png"
                />

                <div class="customer-address7">
                  <div class="address6">
                    <b class="street21">2015</b>
                    <b class="city21">Ford</b>
                    <b class="state15">Fusion</b>
                  </div>
                  <div class="info2">
                    <div class="appointment-date16">Nov 14, 09:00</div>
                    <div class="first-name12">•</div>
                    <div class="price15">
                      <div class="div5">$</div>
                      <div class="price16">6000</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="deal-ignore4">
                <img
                  class="image-icon15"
                  loading="lazy"
                  alt=""
                  src="./public/image-13@2x.png"
                />

                <div class="customer-address8">
                  <div class="address7">
                    <b class="street22">2014</b>
                    <b class="city22">Toyota</b>
                    <b class="state16">Tacoma</b>
                  </div>
                  <div class="name12">
                    <div class="appointment-date17">Nov 14, 09:00</div>
                    <div class="first-name13">•</div>
                    <div class="price17">
                      <div class="div6">$</div>
                      <div class="price18">6000</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="button-load-more1">
                <div class="load-more5">Load More</div>
              </div>
            </div>
          </div>
        </form>
        <div class="frame-parent18">
          <div class="logo-parent1">
            <img
              class="logo-icon3"
              loading="lazy"
              alt=""
              src="./public/logo.svg"
              id="logo"
            />

            <div class="avatar-wrapper2">
              <h3 class="customer-details">Customer Details</h3>
            </div>
          </div>
          <div class="right-bar2">
            <img
              class="button-icon35"
              loading="lazy"
              alt=""
              src="./public/button-72.svg"
            />

            <img
              class="user-icon3"
              loading="lazy"
              alt=""
              src="./public/user@2x.png"
            />
          </div>
        </div>
        <div class="base18"></div>
      </section>
    </div>

    <div id="alertCustomerSaved" class="popup-overlay" style="display: none">
      <div class="alert-customer-saved">
        <div class="notification">
          <div class="emoji-wrapper">
            <img
              class="emoji-icon"
              loading="lazy"
              alt=""
              src="./public/emoji.svg"
            />
          </div>
          <b class="customer-saved">Customer Saved</b>
          <div class="close-button">
            <img
              class="vuesaxoutlineclose-circle-icon"
              loading="lazy"
              alt=""
              src="./public/vuesaxoutlineclosecircle.svg"
            />
          </div>
        </div>
      </div>
    </div>

    <div id="alertCustomerDeleted" class="popup-overlay" style="display: none">
      <div class="alert-customer-deleted">
        <div class="notification1">
          <div class="emoji-container">
            <img
              class="emoji-icon1"
              loading="lazy"
              alt=""
              src="./public/emoji1.svg"
            />
          </div>
          <b class="customer-deleted">Customer Deleted</b>
          <div class="alert-close-button">
            <img
              class="vuesaxoutlineclose-circle-icon1"
              loading="lazy"
              alt=""
              src="./public/vuesaxoutlineclosecircle.svg"
              id="popupvuesaxoutlinecloseCircleIcon"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      var popupvuesaxoutlinecloseCircleIcon = document.getElementById(
        "popupvuesaxoutlinecloseCircleIcon"
      );
      if (popupvuesaxoutlinecloseCircleIcon) {
        popupvuesaxoutlinecloseCircleIcon.addEventListener("click", function (e) {
          window.location.href = "./customers.html";
        });
      }
      
      var buttonIcon = document.getElementById("buttonIcon");
      if (buttonIcon) {
        buttonIcon.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      
      var buttonIcon1 = document.getElementById("buttonIcon1");
      if (buttonIcon1) {
        buttonIcon1.addEventListener("click", function (e) {
          window.location.href = "./vehicles.html";
        });
      }
      
      var buttonIcon2 = document.getElementById("buttonIcon2");
      if (buttonIcon2) {
        buttonIcon2.addEventListener("click", function (e) {
          window.location.href = "./customers.html";
        });
      }
      
      var buttonSave = document.getElementById("buttonSave");
      if (buttonSave) {
        buttonSave.addEventListener("click", function () {
          var popup = document.getElementById("alertCustomerSaved");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var buttonDeleteCustomer = document.getElementById("buttonDeleteCustomer");
      if (buttonDeleteCustomer) {
        buttonDeleteCustomer.addEventListener("click", function () {
          var popup = document.getElementById("alertCustomerDeleted");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var buttonIcon6 = document.getElementById("buttonIcon6");
      if (buttonIcon6) {
        buttonIcon6.addEventListener("click", function (e) {
          window.location.href = "./add-new-vehicle.html";
        });
      }
      
      var dealRepeatLink = document.getElementById("dealRepeatLink");
      if (dealRepeatLink) {
        dealRepeatLink.addEventListener("click", function (e) {
          window.location.href = "./vehicle-detail.html";
        });
      }
      
      var logo = document.getElementById("logo");
      if (logo) {
        logo.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      </script>
  </body>
</html>
