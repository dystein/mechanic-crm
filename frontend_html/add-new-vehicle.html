<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./add-new-vehicle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="add-new-vehicle">
      <div class="modal-add-new-deal-form-r">
        <div class="frame-parent8">
          <div class="frame-wrapper1">
            <div class="frame-parent9">
              <div class="add-new-vehicle-wrapper">
                <b class="add-new-vehicle1">Add New Vehicle</b>
              </div>
              <img
                class="button-icon11"
                loading="lazy"
                alt=""
                src="./public/button4.svg"
              />
            </div>
          </div>
          <div class="customer-selected-parent">
            <div class="customer-selected">
              <div class="costumer">
                <div class="avatar5">
                  <div class="avatar6"></div>
                </div>
                <div class="details9">
                  <div class="email10">Customer</div>
                  <div class="name10">
                    <b class="first-name10">Deanna</b>
                    <b class="last-name10">Annis</b>
                  </div>
                </div>
              </div>
              <button class="button6">
                <div class="button7">Change Customer</div>
              </button>
            </div>
            <div class="content-scroll">
              <form class="form1">
                <div class="upload-image">
                  <b class="label10">Vehicle Images</b>
                  <button class="image4">
                    <img class="icon30" alt="" />

                    <div class="placeholder9">ADD</div>
                    <img class="icon31" alt="" />
                  </button>
                </div>
                <div class="vehicle-information">
                  <b class="label11">Vehicle Information</b>
                  <div class="make">
                    <img class="icon32" alt="" />

                    <div class="make1">Street Address</div>
                    <img class="icon33" alt="" />
                  </div>
                </div>
                <div class="vehicle-info-inputs">
                  <div class="year">
                    <img class="icon34" alt="" />

                    <input
                      class="placeholder10"
                      placeholder="Year"
                      type="text"
                    />

                    <img class="icon35" alt="" />
                  </div>
                  <div class="make2">
                    <img class="icon36" alt="" />

                    <input
                      class="placeholder11"
                      placeholder="Make"
                      type="text"
                    />

                    <img class="icon37" alt="" />
                  </div>
                  <div class="model">
                    <img class="icon38" alt="" />

                    <input
                      class="placeholder12"
                      placeholder="Model"
                      type="text"
                    />

                    <img class="icon39" alt="" />
                  </div>
                </div>
                <div class="count">
                  <div class="mileage">
                    <b class="mileage1">Mileage</b>
                    <div class="room-area1">
                      <img class="icon40" alt="" />

                      <div class="placeholder13">25 m2</div>
                      <img class="icon41" alt="" />
                    </div>
                  </div>
                  <div class="plate-no">
                    <b class="plate-no1">Plate No.</b>
                    <div class="of-people1">
                      <img class="icon42" alt="" />

                      <div class="placeholder14">9</div>
                      <img class="icon43" alt="" />
                    </div>
                  </div>
                </div>
                <div class="appointment-date5">
                  <b class="label12">Appointment Date</b>
                  <div class="appointment-date6">
                    <img class="icon44" alt="" />

                    <div class="placeholder15">Nov 14, 2021</div>
                    <img class="icon45" alt="" src="./public/icon.svg" />
                  </div>
                </div>
                <div class="input5">
                  <b class="label13">Special Instructions</b>
                  <div class="special-instructions">
                    <img class="icon46" alt="" />

                    <div class="placeholder16">
                      Leave any special instructions
                    </div>
                    <img class="icon47" alt="" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="action">
          <div class="progress2">
            <b class="progress3">Progress</b>
            <div class="progress4">
              <img class="icon48" alt="" />

              <div class="placeholder17">In Progress</div>
              <img class="icon49" alt="" src="./public/icon-12.svg" />
            </div>
          </div>
          <div class="action1">
            <div class="button8">
              <div class="button9">Cancel</div>
            </div>
            <button class="button10">
              <div class="button11">Save Vehicle</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
